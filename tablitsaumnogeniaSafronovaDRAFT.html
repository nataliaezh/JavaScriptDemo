var table = new Array(10); 
for(var i = 0; i < table.length; i++);
table[i] = new Array(10); 

var rand = Math.floor(Math.random() * table.length);
var random = Math.floor(Math.random() * table.length-1);
var product=rand*random;

function readInt(){
var number = document.getElementById("userAnswer").value;
return parseInt(number);
}
function write(text){
document.getElementById("info").innerHTML = text;
}


function decision(){
alert ("Первый множитель" + ":"+rand);
alert ("Второй множитель"  + ":"+ random);
var userAnswer = readInt();
if (userAnswer==product){
write ("Какая ты умничка! Да, правильный ответ:" + product);
} else {
write ("Подумай и введи ответ. Нажми кропку проверить. После этого ты увидишь множители еще раз. Если не помнишь, используй калькулятор или таблицу умножения! Если ты увидел эту надпись повторно, ты ввел неверный ответ, попробуй еще раз! ");
}
}
</script>
